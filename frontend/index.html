<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Fermentation Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Smart Fermentation Chamber Dashboard</h1>

   <div class="inputs">
  <label>Temperature (Â°C):</label>
  <input type="number" id="tempInput">
  <label>Humidity (%):</label>
  <input type="number" id="humInput">
  <button onclick="checkValues()">Check</button>
  <button onclick="simulate()">Auto Simulate</button>
  <button onclick="resetDashboard()">Reset</button>
  <button onclick="downloadCSV()">Download CSV</button>
</div>


    <div class="status">
      <p>Rule-based Status: <span id="ruleStatus"></span></p>
      <p>ML Prediction: <span id="mlStatus"></span></p>
    </div>

    <canvas id="myChart" width="600" height="300"></canvas>

    <h2>Logs</h2>
    <table id="logTable">
      <tr>
        <th>Time</th>
        <th>Temp</th>
        <th>Humidity</th>
        <th>Rule Status</th>
        <th>ML Prediction</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
